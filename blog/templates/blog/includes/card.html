{% load my_tags %}
<div class="col-4">
	<div class="card">
		<img class="card-img-top" src="{{ object.image|my_media }}" alt="{{ object.title.title|truncatewords:3 }}">
		<div class="card-body">
			<p class="card-text">наименование: {{ object.title.upper }}</p>
			{% if full %}
				<p class="card-text">описание: {{ object.content }}</p>
			{% else %}
				<p class="card-text">описание: {{ object.content|truncatewords:10 }}</p>
			{% endif %}
			<p class="card-text">просмотры: {{ object.cnt_views }}</p>
			<p class="card-text">slug: {{ object.slug }}</p>
			<div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
					<a href="{% url 'blog:READ_all' %}" type="button" class="btn btn-sm btn-outline-secondary"><font color="#006400">Blog</font></a>
					<a href="{% url 'blog:READ_one' object.pk %}" type="button"
					   class="btn btn-sm btn-outline-secondary"><font color="red">R</font>ead</a>
					<a href="{% url 'blog:UPDATE' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary"><font color="red">U</font>pdate</a>
					<a href="{% url 'blog:DELETE' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary"><font color="red">D</font>elete</a>
				</div>
			</div>
		</div>
	</div>
</div>
