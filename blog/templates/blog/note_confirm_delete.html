{% extends 'mailing/base.html' %}

{% block content %}
	<div class="col-8">
		<div class="card">
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<p>Удалить запись в блоге "{{ object.title }}"?</p>
					<button type="submit" class="btn btn-danger">Подтвердить</button>
					<a href="{% url 'blog:READ_all' %}" class="btn btn-warning">Отмена</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
