{% extends 'mailing/base.html' %}

{% block content %}
	<div class="col-8">
		<div class="card">
			<div class="card-header font-weight-bold h5 text-center">
				{% if object %}
					Изменить сообщение
				{% else %}
					Создать сообщение
				{% endif %}
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-primary">
						{% if object %}
							Сохранить
						{% else %}
							Создать
						{% endif %}
					</button>
				</form>
			</div>
			<div class="card-footer">
				<a class="btn btn-sm btn-outline-secondary" href="javascript:history.back()"
				   type="button">Вернуться</a>
			</div>
		</div>
	</div>
{% endblock %}
