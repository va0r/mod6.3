{% extends 'mailing/base.html' %}

{% block content %}
	<div class="col-8">
		<a href="{% url 'mailing:messages_create' %}" class="btn btn-primary float-end">
			Создать сообщение
		</a>
	</div>
	<div class="col-8"><p></p></div>
	<div class="col-8">
		<div class="row">
			{% for item in object_list %}
				<div class="col-6">
					<div class="card">
						<div class="card-header text-center badge-primary">Сообщение #{{ item.pk }}</div>
						<div class="card-body">
							<table class="table">
								<tr>
									<td>Тема</td>
									<td>{{ item.subject }}</td>
								</tr>
							</table>
						</div>
						<div class="card-footer">
							<a href="{% url 'mailing:messages_update' item.pk %}" class="btn badge-info">Изменить</a>
							<a href="{% url 'mailing:messages_delete' item.pk %}" class="btn badge-danger">Удалить</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
